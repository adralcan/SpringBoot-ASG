<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/resources/scripts/wro/index.js}"></script>
</head>
<body>
<div class="row">
    <h1 class="col-md-6 mx-auto" th:text="${nombreProyecto}"></h1>
</div>
<div class="row params">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                Instrucciones por defecto:
            </div>
            <div class="col-md-4">
                Número de instrucciones por solución:
            </div>
            <div class="col-md-4">
                Instrucciones obligatorias en la solución:
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3 mx-auto">
        <button type="button" class="btn btn-md btn-primary" id="generateSoluciones"> Generate</button>
    </div>
</div>
<div class="row grid-container">
    <div class="col-md-4 .col-lg-4 mx-auto">
        <ul th:each="solucion, solucionStat : ${solucionesList}"
            th:class="(${solucionStat.odd}? 'odd') + ' list-group list-group-horizontal'">
            <li th:text="${solucionStat.count}" class="list-group-item"></li>
            <li th:text="${#strings.listJoin(solucion, ', ')}" class="list-group-item"></li>
        </ul>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function () {
        $("#generateSoluciones").click(function () {
            Generador.generateSolutions();
        });
    });

</script>
</body>
</html>
